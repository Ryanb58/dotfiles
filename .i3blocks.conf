full_text=〉
align=center
color=
separator=true
separator_block_width=4

# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[displays]
label=
command=$HOME/github/dotfiles/i3blocks/displays
interval=3
#signal=
#instance=
#markup=
#format=

[volume]
label=VOL
instance=Master
interval=1
label=
color=#f19950

[disk]
label=HOME
interval=1
label=
color=#ffff00

[memory]
label=
instance=/usr/swap
separator=true
interval=10
color=#7ea1a5

[iface]
color=#859900
interval=10
separator=false
label=

[wifi]
instance=wlp5s0
interval=10
separator=true
label=
color=#adff00

[iface]
label=
instance=eno1
color=#00FFFF
interval=10
separator=true
color=#adff00


[load_average]
interval=10
label=

[battery]
label=BAT
interval=5
label=⚡

[time]
command=date '+%b %d %H:%M'
interval=1
label=
